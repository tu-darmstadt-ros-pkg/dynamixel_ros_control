launch:
- include:
    file: "$(find-pkg-share athena_description)/launch/load_description.launch.py"

- node:
    pkg: "controller_manager"
    exec: "ros2_control_node"
    name: "controller_manager"
    param:
        - from: "$(find-pkg-share athena_description)/config/athena_controllers.yaml"
          allow_substs: true
        - name: "hardware_components_initial_state.unconfigured"
          value: ['athena_flipper_interface']

- node:
    pkg: "controller_manager"
    exec: "hardware_spawner"
    name: "hardware_interface_spawner"
    output: "screen"
    args: "athena_flipper_interface --activate"
    respawn: "true"
    respawn_delay: 5.0
