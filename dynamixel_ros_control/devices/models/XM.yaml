# XM series  
unit_conversions: # dxl value to unit ratio
  rad: rad(2.0 * pi / 4096.0)
  rad_per_s: 0.023980117
  Nm: 0.006675773
  rad_per_s2: 1.123489409
  celsius: 1.0
  V: 0.1
  ms: 1.0
  A: 0.00269
  
indirect_addresses:
# address start | data start  | count
  #- 168        | 224         | 28
  - 578         | 634         | 28
  
#register_names:
  #enable_torque_name:    torque_enable
  #current_position_name: present_position
  #current_velocity_name: present_velocity
  #current_torque_name:   present_current
  #goal_position_name:    goal_position
  #goal_velocity_name:    goal_velocity
  #goal_torque_name:      goal_current

control_table:
# addr  | item name                | length | access | memory | unit/type
  - 0   | model_number             | 2      | R      | EEPROM |
  - 6   | version_of_firmware      | 1      | R      | EEPROM |
  - 7   | id                       | 1      | RW     | EEPROM |
