  - 9   | return_delay_time        | 1      | RW     | EEPROM |
  - 10  | drive_mode               | 1      | RW     | EEPROM |
  - 11  | operating_mode           | 1      | RW     | EEPROM |
  - 12  | secondary_id             | 1      | RW     | EEPROM |
